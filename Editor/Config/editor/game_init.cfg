//
// CONFIGURE CURSORS
//
ConfigureCursors()
{
    // DEFAULT CURSOR
    CreateCursor("Default")
    {
        Size(32, 32);
        Hotspot(5, 10);
        Image("zeroeditor-cursor.tga");
        Frames(0, 15);
    }

    // HIGHLIGHT CURSOR
    CreateCursor("Highlight")
    {
            Size(32, 32);
            Hotspot(5, 10);
            Image("zeroeditor-cursor.tga");
        Frames(0, 15);
    }

    // SET STANDARD CURSORS
    StandardCursors()
    {
        Default("Default");
        IBeam("Default");
        Wait("Default");
        No("Default");
    }
}
