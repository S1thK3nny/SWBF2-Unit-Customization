// layer selection dialog box

CreateControl("GameModesAddLayer", "STATIC")
{
    Pos(0, 0);
    Size(200, 200);
    ColorGroup("INPUTBOX");
    Geom("HCENTRE", "VCENTRE");
    STYLE("MODAL");

    OnEvent("Control::Activate")
    {
        Cmd("gamemodes.refresh");
    }

    OnEvent("Control::Dectivate")
    {
        Cmd("gamemodes.refresh");
    }

    CreateControl("Title", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(5, 5);
        Size(190, 12);
        Font("SMALL");
        JustifyText("LEFT");
        Text("Choose Layer");
        Style("Transparent");
    }

    CreateControl("Title", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(5, 15);
        Size(190, 12);
        Font("SMALL");
        JustifyText("LEFT");
        Text("(Only non-Common layers)");
        Style("Transparent");
    }

    CreateControl("List", "LISTBOX")
    {
	ColorGroup("LISTBOX");
	Pos(5, 30);
	Size(190, 120);
	CellSize(190, 12);
	SliderPadding(0);
	Font("SMALL");
	Style("CHILDROLLOVER");
	UseVar("gamemodes.addselection");
    }

    CreateControl("LayerAdd", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(5, 155);
        Size(40, 15);
        Font("SMALL");
        Text("OK");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "LayerAdd");
    }

    CreateControl("LayerDel", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(50, 155);
        Size(50, 15);
        Font("SMALL");
        Text("Cancel");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "Cancel");
    }

    OnEvent("LayerAdd")
    {
        Cmd("gamemodes.doadd");
	Deactivate("|GameModesAddLayer");
	Activate("|EditGameModes");
    }
    OnEvent("Cancel")
    {
	Deactivate("|GameModesAddLayer");
	Activate("|EditGameModes");
    }
}
