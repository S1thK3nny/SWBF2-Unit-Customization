CreateControl("EditGameModes", "STATIC")
{
    Pos(0, 0);
    Size(450, 300);
    ColorGroup("INPUTBOX");
    Geom("HCENTRE", "VCENTRE");
    STYLE("MODAL");

    OnEvent("Control::Activate")
    {
        Cmd("gamemodes.refresh");
    }

    CreateControl("Title", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(0, 2);
		Geometry("HCENTRE");
        Size(130, 12);
        Font("LARGE");
        JustifyText("VCENTRE");
        Text("GAME MODES");
        Style("Transparent");
    }

    CreateControl("Close", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(-5, 5);
		Geometry("TOP", "RIGHT");
        Size(15, 15);
        Font("LARGE");
        Text("X");
		JustifyText("VCENTRE", "HCENTRE");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "Close");
    }
    OnEvent("Close")
    {
	Deactivate("|EditGameModes");
    }

    CreateControl("REQs", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(0, -5);
		Geometry("BOTTOM", "HCENTRE");
        Size(250, 20);
        Font("SMALL");
        Text("Update World REQ and Mode MRQs");
		JustifyText("VCENTRE", "HCENTRE");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "writeREQs");
    }
    OnEvent("writeREQs")
    {
		Cmd("gamemodes.rewritereqs");
    }

	CreateControl("Reminder", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(0, -30);
	Geometry("BOTTOM", "HCENTRE");
        Size(450, 12);
        Font("MEDIUM");
        JustifyText("VCENTRE");
        Text("Don't forget to save your world (.WLD and .LDX) also!");
        Style("Transparent");
    }

    CreateControl("CommonTitle", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(5, 20);
        Size(100, 12);
        Font("SMALL");
        JustifyText("LEFT");
        Text("Common Layers");
        Style("Transparent");
    }

    CreateControl("CommonTitle2", "STATIC")
    {
        ColorGroup("BACKGROUND");
        Pos(5, 32);
        Size(100, 12);
        Font("SMALL");
        JustifyText("LEFT");
        Text("(Always Loaded)");
        Style("Transparent");
    }

    CreateControl("CommonAdd", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(5, 45);
        Size(40, 15);
        Font("SMALL");
        Text("Add");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "CommonAdd");
    }

    CreateControl("CommonDel", "BUTTON")
    {
        ColorGroup("DEFAULT");
        Pos(50, 45);
        Size(50, 15);
        Font("SMALL");
        Text("Remove");
        Style("ROLLOVER");
        NotifyParent("Button::Press", "CommonDel");
    }

    OnEvent("CommonAdd")
    {
        Cmd("gamemodes.addtype 0");
	Deactivate("|EditGameModes");
	Activate("|GameModesAddLayer");
    }
    OnEvent("CommonDel")
    {
        Cmd("gamemodes.commondel");
    }

    CreateControl("CommonList", "LISTBOX")
    {
	ColorGroup("LISTBOX");
	Pos(5, 65);
	Size(130, 180);
	CellSize(130, 12);
	SliderPadding(0);
	Font("SMALL");
	Style("CHILDROLLOVER");
	UseVar("gamemodes.commonselection");
    }

